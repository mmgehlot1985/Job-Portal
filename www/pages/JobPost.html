<script>
var query = window.location.search.substring(1);
        var u=query.split("=");
        var username=u[1];
        $("#mylink").attr("href", "EmployerProfile.html?Username=" + username );
        $("#mlink").attr("href", "EmployerProfile.html?Username=" + username);
        $("#mmlink").attr("href", window.location.href);
        $("#mmmlink").attr("href", "JobApplied.html?Username=" + username);
    $("#btnSave").click(function () {

        var Job = {

            "jobTitle": $('#txtTitle').val(),
            "companyID": $('#txtCompany').val(),
            "skills": $('#txtJobPosition').val(),
            "recname": $('#txtRecName').val(),
            "recemail": $('#txtRecEmail').val(),
            "city": $('#txtCity').val(),
            "state": $('#txtState').val(),
            "areacode": $('#txtZip').val(),
            "detail": $('#txtDescription').val(),
            "openningCnt": $('#txtOpeningCnt').val(),
            "isActive":1,
            "isDeleted": 0, 
            "detailUrl": $('#txtUrl').val()
        };

        $.ajax({
            type: "POST",
            data: JSON.stringify(Job),
            url: "http://35.163.132.184:8181/api/job/create",
            contentType: "application/json"

        });

    });

</script>
