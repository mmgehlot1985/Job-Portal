<script>
var query = window.location.search.substring(1);
        var u=query.split("=");
        var username=u[1];
        $("#mylink").attr("href", "index.html?Username=" + username + "&role=0");
        $("#mlink").attr("href", "index.html?Username=" + username+ "&role=0");
        $("#mmlink").attr("href", window.location.href);
        $("#mmmlink").attr("href", "viewappliedjobs.html?Username=" + username);

$('#search').click(function(){
	var searchData;
    //window.location.href='Joblisting.html';
    var skills = document.getElementById('skills').value;    
    var location = document.getElementById('location').value;
    var city = document.getElementsByName('optCity').checked;

    console.log(skills + location + city);
    if(city)
        searchData = {
        "skills" : skills,
        "city" : location
        }
     else
        searchData = {
            "skills" : skills,
            "state" : location
        }

    getData(searchData)
});
    $(document).ready(function() {
        $('#tbljobDetail').DataTable({
            responsive: true
        });
    });

    var tmp=[];
    function getData(searchData){
    $.ajax({
        url: 'http://35.163.132.184:8181/api/job/list',
        type: 'POST',
        dataType: 'json',
        data: JSON.stringify(searchData),
        contentType: "application/json",
        success: function (data) {
            //console.log(data.dataResponse);
            //" + data.dataResponse[i].detailUrl + "\'

            var id = 1, markup;
            for (var i = 0; i < data.dataResponse.length; i++,id++) {
                markup = "<tr><td>" + id +
                        "</td><td><a href=\'" + data.dataResponse[i].detailUrl + "\'>" + data.dataResponse[i].detailUrl + "</a>" +
                        "</td><td>" + data.dataResponse[i].jobTitle +
                        "</td><td>" + data.dataResponse[i].company +
                        "</td><td>" + data.dataResponse[i].location +
                        "</td><td>" + data.dataResponse[i].date +
                        "</td><td style='text-align:center;'>" +
                        "<button id=\'" + id +  "\' class='btn btn-danger' onclick='printData(this.id);'>" +
                        "Apply</button></td></tr>";
                //console.log(markup);
                $("#tbljobDetail tbody").append(markup);
                tmp.push(data.dataResponse[i]);
            }
        }
        });
    }

    function printData(i) {
        n = parseInt(i) - 1;
        var postData = {
            "username" : "mm",//username,
            "companyID" : tmp[n].company,
            "detailurl" : tmp[n].detailUrl,
            "location" : tmp[n].location,
            "jobTitle" : tmp[n].jobTitle
        }
        console.log(JSON.stringify(postData));
        $.ajax({
            url: 'http://35.163.132.184:8181/api/job/apply',
            type: 'POST',
            dataType: 'json',
            data: JSON.stringify(postData),
            contentType: "application/json",
            success: function (data) {
                console.log(data);
            }
        });
    }
</script>
