    <script>
        var query = window.location.search.substring(1);
        var u=query.split("=");
        var username=u[1];
        $("#mylink").attr("href", "EmployerProfile.html?Username=" + username );
        $("#mlink").attr("href", "EmployerProfile.html?Username=" + username);
        $("#mmlink").attr("href", "JobPost.html?Username=" + username);

    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });




    $(function () {



        $.getJSON("http://35.163.132.184:8181/api/job/company-list", null, function (data) {

            var options = "";

            for (var i = 0; i < data.dataArrayList.length; i++) {

                options += '<option value="' + i + '">' + data.dataArrayList[i] + '</option>';

            }

            $("#ddxCompany").html(options);

            $('select').select();

            var e = $("#ddxCompany option:selected").text();

            //alert("selection " + e);

            loadingJob(e);

          })

        

    })

        
        

    

    $('#ddxCompany').change(function (e) {

        var option = $("#ddxCompany option:selected").text();

        $("table#gridTable tbody").html('');

        loadingJob(option);

    })



    function loadingJob(e) {

        var companyID = {

            "companyID": e

            

        }
        $(document).ready(function () {

            jQuery.ajax({

                url: "http://35.163.132.184:8181/api/job/tracking",

                type: "POST",

                data: JSON.stringify(companyID),

                contentType: 'application/json',

                dataType: "json",

                success: function (data) {

                    $.each(data.dataResponse, function (i, item) {



                        var url = '<a href="index.html?username=' + item.userName + '&role=1&recruiteruser='+username+'">Go To Profile</a>';

                        $("#gridTable").append($('<tr/>').append($('<td/>').append(item.id)).append($('<td/>').append(item.jobTitle)).append($('<td/>').append(item.userName))

                             .append($('<td/>').append(item.company)).append($('<td/>').append(item.location)).append($('<td/>').append(item.date))

                             .append($('<td/>').append(url)));





                        i++;

                    });

                },

            });





        })


    }


    </script>
